path: "."
path: "../capnp.nim"
path: "../collections.nim"
path: "../nimdeps/docopt.nim/src/"
path: "../libcommon"
path: "../libconf"
path: "../nimdeps/nim-bloom"
path: "../nimdeps/nimsnappy"
path: "../reactor.nim"
path: "../reactorfuse"
path: "../libsodium.nim"

# reactor.nim requires pthreads
threads: "on"

# enable debugging
passC: "-g"
passL: "-g"

verbosity: "0"
hint[ConvFromXtoItselfNotNeeded]: "off"
hint[XDeclaredButNotUsed]: "off"

debugger: "native"

@if release:
  gcc.options.always = "-w -fno-strict-overflow"
  gcc.cpp.options.always = "-w -fno-strict-overflow"
  clang.options.always = "-w -fno-strict-overflow"
  clang.cpp.options.always = "-w -fno-strict-overflow"
  obj_checks: on
  field_checks: on
  bound_checks: on
@end
